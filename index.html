        <picture class="splash">
            <source media="(min-width: 1024px)" srcset="img/woman-1149911_1920.jpg" alt="Mindful Jewellery">
            <source media="(min-width: 528px)" srcset="">
            <img src="img/mobil.jpg">
        </picture>

        <section id="cover">
            <h1 class="overskrift"> Mindful Jewellery</h1>
            <h2> Når smykker ikke bare er smykker </h2>

            <a href="smykker.html" class="kollektions_knap">Se vores kollektion her</a>
        </section>
    </header>


    <main>
        <div class="forside1">
            <div class="indhold1">
                <section>
                    <h2></h2>
                    <p></p>
                    <a href="smykker.html">Klik her for mere information omkring vores filosofi</a>
                </section>
                <section>
                    <img src="" alt="">
                </section>
            </div>


            <div class="indhold2">
                <section>
                    <img src="" alt="">
                </section>
                <section>
                    <p></p>
                    <p class="nyhedsbrev">Nyhedsbrev</p>
                </section>

            </div>
        </div>
    </main>

    <script>
        let indhold;
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            async function getJson() {
                let url = "http://mariacronehvidberg.dk/kea/eksamen/kode/wordpress/wp-json/wp/v2/forside/50"
                let jsonData = await fetch(url);
                indhold = await jsonData.json();
                document.querySelector("label .menu").addEventListener("click", open);
                visIndhold();
            }

            function visIndhold() {
                document.querySelector(".indhold1 h2").textContent = indhold.overskrift;
                document.querySelector(".indhold1 p").textContent = indhold.text;
                document.querySelector(".indhold1 img").src = indhold.video.guid;

                document.querySelector(".indhold2 img").src = indhold.billede.guid;
                document.querySelector(".indhold2 p").textContent = indhold.nyhedsbrev_text;
            }

            function open() {
                let menu = document.querySelector("label ul");
                // if (menu.style.display == "none") {
                console.log(menu.classList);
                menu.classList.toggle("hide");
                // } else {
                //     menu.style.display = "none";
                // }
            }
            getJson();
        }
    </script>



</body>
