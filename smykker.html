        function start() {
            getJson();

        }

        async function getJson() {
            let url = "http://mariacronehvidberg.dk/kea/eksamen/kode/wordpress/wp-json/wp/v2/jewels"
            let jsonData = await fetch(url);
            indhold = await jsonData.json();
            console.log("indhold");
            document.querySelector("label .menu").addEventListener("click", open);
            visIndhold();

        }

        function visIndhold() {
            let dest = document.querySelector(".container");
            let temp = document.querySelector(".temp");
            indhold.forEach(ind => {

                let klon = temp.cloneNode(true).content;
                klon.querySelector("img").src = ind.billede.guid;

                klon.querySelector("h2").textContent = ind.navn;
                dest.appendChild(klon);
            });
        }

        function open() {
            let menu = document.querySelector("label ul");
