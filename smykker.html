    <script>
        let indhold = [];

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            getJson();

        }

        async function getJson() {
            let url = "http://mariacronehvidberg.dk/kea/eksamen/kode/wordpress/wp-json/wp/v2/jewels?per_page=16"
            let jsonData = await fetch(url);
            indhold = await jsonData.json();
            console.log("indhold");
            document.querySelector("label .menu").addEventListener("click", open);
            visIndhold();

        }

        function visIndhold() {
            let dest = document.querySelector(".container");
            let temp = document.querySelector(".temp");
            indhold.forEach(ind => {

                let klon = temp.cloneNode(true).content;
                klon.querySelector("img").src = ind.billede.guid;

                klon.querySelector(".overskrift").textContent = ind.navn;
                dest.appendChild(klon);

            });

        }




        function open() {
            let menu = document.querySelector("label ul");
            // if (menu.style.display == "none") {
            console.log(menu.classList);
            menu.classList.toggle("hide");
            // } else {
