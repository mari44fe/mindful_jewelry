        function start() {
            async function getJson() {
                let url = "http://mariacronehvidberg.dk/kea/eksamen/kode/wordpress/wp-json/wp/v2/om_os/65"
                let jsonData = await fetch(url);
                indhold = await jsonData.json();
                document.querySelector("label .menu").addEventListener("click", open);
                visIndhold();

            }

            function visIndhold() {
                document.querySelector("#cover img").src = indhold.cover_billede.guid;
                document.querySelector("#cover h1").textContent = indhold.cover_overskrift_om_os;
                document.querySelector("#cover p").textContent = indhold.cover_text_om_os;


                document.querySelector("#filosofi h2").textContent = indhold.overskrift_vores_filosofi;
                document.querySelector("#filosofi p").textContent = indhold.vores_filosofi_text;

            }
