    <script>
        let indhold;
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            getJson();

        }

        async function getJson() {
            let url = "http://mariacronehvidberg.dk/kea/eksamen/kode/wordpress/wp-json/wp/v2/om_os/65"
            let jsonData = await fetch(url);
            indhold = await jsonData.json();
            document.querySelector("label .menu").addEventListener("click", open);

            document.querySelector("img.play").addEventListener("click", lightbox_open);
            document.querySelector(".knap").addEventListener("click", lightbox_open);
            document.querySelector(".splash").addEventListener("click", lightbox_open);

            visIndhold();
        }


        function lightbox_open() {
            var lightBoxVideo = document.querySelector("#mindful_video");
            window.scrollTo(0, 0);
            document.querySelector('#pop_video').style.display = 'block';
            document.querySelector('#fade').style.display = 'block';
            lightBoxVideo.play();

            document.querySelector("#fade").addEventListener("click", lightbox_close);

        }

        function lightbox_close() {
            console.log("luk");
            var lightBoxVideo = document.querySelector("#mindful_video");
            document.querySelector('#pop_video').style.display = 'none';
            document.querySelector('#fade').style.display = 'none';
            lightBoxVideo.pause();
        }



        function visIndhold() {
            //document.querySelector("#cover img").src = indhold.cover_billede.guid;
            document.querySelector("#cover h1").textContent = indhold.cover_overskrift_om_os;
            document.querySelector("#cover h2").textContent = indhold.cover_text_om_os;
            document.querySelector("#cover p").textContent = indhold.om_os_linie3;


            document.querySelector("#filosofi h2").textContent = indhold.overskrift_vores_filosofi;
            document.querySelector("#filosofi p").textContent = indhold.vores_filosofi_text;

        }

        function open() {
            let menu = document.querySelector("label ul");
            // if (menu.style.display == "none") {
            console.log(menu.classList);
            menu.classList.toggle("hide");
            // } else {
            //     menu.style.display = "none";
            // }
        }


        //Fork fra A PEN BY CAPTAIN ANONYMOUS, tilpasset Maria
        //funktion som gør at ved tast på keyboard lukker video
        window.document.onkeydown = function(e) {
            if (!e) {
                e = event;
            }
            if (e.keyCode == 27) {
                lightbox_close();
            }

        }
    </script>
