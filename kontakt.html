<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <main>
        <div class="kontakt">
            <h1 class="overskrift"></h1>
            <div class="indhold">
            </div>
        </div>
    </main>

    <script>
        let indhold;
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            async function getJson() {
                let url = "http://mariacronehvidberg.dk/kea/eksamen/kode/wordpress/wp-json/wp/v2/pages/32"
                let jsonData = await fetch(url);
                indhold = await jsonData.json();
                visIndhold();
            }

            function visIndhold() {
                document.querySelector(".overskrift").textContent = indhold.title.rendered;
                document.querySelector(".indhold").innerHTML = indhold.content.rendered;
            }
            getJson();
        }

    </script>
</body>

</html>
