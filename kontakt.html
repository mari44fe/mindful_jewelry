<html lang="da">

<head>

    <style>

        body {
        background-color: dodgerblue
    }

    </style>
</head>

<body>

    <header>
        <span class="logo_mobil">
            <img src="img/logo_hvid.svg">
        </span>
        <div class="navigation">
            <nav>
                <label>
                    <input type="checkbox">
                    <span class="menu">
                        <span class="hamburger"></span>
                    </span>
                    <ul class="hide">

                        <li>
                            <a href="index.html">Forside</a>
                        </li>

                        <li>

                        <li class="logo">

                        </li>

                        <li>
                            <a href="om.html">Om os</a>
                        </li>

                        <li>
                            <a href="kontakt.html">Kontakt os</a>
                        </li>

                    </ul>
                </label>
            </nav>
        </div>
    </header>

    <section id="tabel">
        <div class="kontakt_tabel">

            <form id="kontakt_tabel" method="post" action="">
                <input name="navn" type="text" class="tabel_kontrol" placeholder="Navn" required><br>

                <input name="navn" type="text" class="tabel_kontrol" placeholder="Efternavn" required><br>

                <input name="email" type="email" class="tabel_kontrol" placeholder="Email" required><br>

                <textarea name="besked" class="tabel_kontrol" placeholder="Besked" rows="4" required></textarea><br>

                <input type="submit" class="tabel_kontrol submit" value="Send">
            </form>

        </div>
    </section>

    <section id="kontakt_info">
        <div class="kontakt">
            <h1 class="overskrift"></h1>
            <div class="indhold">
            </div>
        </div>
    </section>

    <script>
        let indhold;
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            async function getJson() {
                let url = "http://mariacronehvidberg.dk/kea/eksamen/kode/wordpress/wp-json/wp/v2/pages/32"
                let jsonData = await fetch(url);
                indhold = await jsonData.json();
                visIndhold();
            }

            function visIndhold() {
                document.querySelector(".overskrift").textContent = indhold.title.rendered;
                document.querySelector(".indhold").innerHTML = indhold.content.rendered;
            }
            getJson();
        }

    </script>
</body>

</html>
