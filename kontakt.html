    <script>
        let indhold;
        document.addEventListener("DOMContentLoaded", navi);
        let bodyTag = document.querySelector("body");
        let minNav = document.querySelector(".navigation");


        function navi() {
            let scrolled = () => {
                let dec = scrollY / (bodyTag.scrollHeight - innerHeight);
                return Math.floor(dec * 2000);
            }

            addEventListener('scroll', () => {
                minNav.style.setProperty('background-color', scrolled() > 50 ? "var(--color-scroll)" : "");
            })

            start();

        }

        function start() {
            async function getJson() {
                let url = "http://mariacronehvidberg.dk/kea/eksamen/kode/wordpress/wp-json/wp/v2/pages/32"
                let jsonData = await fetch(url);
                indhold = await jsonData.json();
                document.querySelector("label .menu").addEventListener("click", open);
                visIndhold();

            }

            function visIndhold() {
                document.querySelector(".overskrift").textContent = indhold.title.rendered;
                document.querySelector(".indhold").innerHTML = indhold.content.rendered;

            }

            function open() {
                let menu = document.querySelector("label ul");
                // if (menu.style.display == "none") {
                console.log(menu.classList);
                menu.classList.toggle("hide");
                // } else {
                //     menu.style.display = "none";
                // }
            }
            getJson();
        }

    </script>
